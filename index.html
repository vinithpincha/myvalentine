<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec; /* Light pink background */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }
        
        h1 {
            color: #d81b60;
            font-size: 3rem;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between buttons */
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease; /* Smooth growing animation */
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
        }

        #noBtn {
            background-color: white;
            color: #e91e63;
            border: 2px solid #e91e63;
            position: absolute; /* Allows us to move it anywhere */
        }

        img {
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <img id="mainImage" src="https://media.tenor.com/K2y9t0d5pC4AAAAi/mocha-bear-hearts.gif" alt="Cute bear">

    <h1 id="question">Will you be my Valentine?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <script>
        let yesScale = 1; // Tracks the size of the Yes button

        function moveButton() {
            // 1. Teleport the No button to a random spot
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            
            var btn = document.getElementById('noBtn');
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            // 2. Make the Yes button grow bigger
            yesScale += 0.2; // Increase size by 20% each time
            document.getElementById('yesBtn').style.transform = `scale(${yesScale})`;
        }

        function sayYes() {
            // Change the text and image
            document.getElementById('question').innerText = "YAY! See you then! ðŸ’–";
            document.getElementById('mainImage').src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
            
            // Hide the buttons
            document.getElementById('yesBtn').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';

            // Trigger the Confetti explosion
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
